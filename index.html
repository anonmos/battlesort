<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

  <title>BattleSort</title>
  <style>
    .input-stage {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .input-container {
      text-align: center;
    }

    .input-container > .subtext {
      margin-bottom: 30px;
    }

    textarea.text-input {
      min-width: 500px;
      min-height: 300px;
    }

    .inputs {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      width: 150px;
      height: 30px;
      margin-top: 30px;
    }

    .sort-stage {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .displayables {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .answer-stage {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="body">
    <div id="input-stage" class="input-stage">
      <div class="input-container">
        <h1>Welcome to BattleSort!</h1>
        <div class="subtext">Type in a list of items, separated by commas, then click the "Sort!" button.</div>
        <div class="inputs">
          <textarea id="input" class="text-input"></textarea>
          <button id="sort" class="sort-button" onclick="handleSortButtonClick()">Sort!</button>
        </div>
      </div>
    </div>
    <div id="sort-stage" class="sort-stage" style="display: none;">
      <div class="displayables">
        <h1>BattleSort</h1>
        <p id="main-question" class="lead">Which of these items is <span style="font-weight: bold;"
            id="comparison">true?</span></p>
      </div>
      <div class="row">
        <div class="col">
          <button id="less-than-button" onclick="lessThanClicked()">
            No
          </button>
        </div>
        <div class="col">
          <button id="equal-button" onclick="equalToClicked()">
            It's Equal
          </button>
        </div>
        <div class="col">
          <button id="greater-than-button" onclick="greaterThanClicked()">
            Yes
          </button>
        </div>
      </div>
      <div id="debug-row" class="row" style="display: none;">
        <div class="col" id="left-pointer-index">Left Pointer Index</div>
        <div class="col" id="right-pointer-index">Left Pointer Index</div>
        <div class="col" id="left-pointer-value">Left Pointer Value</div>
        <div class="col" id="right-pointer-value">Right Pointer Value</div>
        <div class="col" id="pivot-pointer-value">Pivot Value</div>
        <div class="col" id="current-mode"></div>
        <div class="col" id="is-done"></div>
        <div class="col" id="array-value">Array Value</div>
        <div class="col" id="original-array"></div>
      </div>
    </div>
    <div id="answer-stage" class="answer-stage" style="display: none;">
      <div class="input-container">
        <h1>BattleSort Complete!</h1>
        <div class="subtext">Here are your sorted things.</div>
        <div class="inputs">
          <textarea id="output" class="text-input"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="./tree-node.js"></script>
  <script src="./tree.js"></script>
  <script src="./battlesort.js"></script>
</body>

</html>
